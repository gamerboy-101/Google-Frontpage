<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css only-->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header-div"> 
        <div class="header">
            <h5 class="gmail">Gmail</h5>
            <h5 class="img">Images</h5>
            <div class="apps-wrapper"> 
            <span class="material-symbols-outlined apps">
                apps
            </span>
            </div>
            <div class="tolu-wrapper">
                <div class="tolu">
                    <div>T</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <img src="google-logo.png" class="googlelogo">
        <form>
            <button type="submit">Search</button>
            <input type="search" placeholder="Search Google or type a URL">
            <button type="button" class="mic-icon">Microphone</button>
        </form>    
        <div>
            <button class="plus-icon" type="button"></button>
            <div class="title">Add shortcut</div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-wrapper" onclick="hover()" on>    
            <span class="material-symbols-outlined pen">
                edit
            </span>
            <button type="button" class="customize">customize chrome</button>  
        </div>
    </div>
</body>
</html>
